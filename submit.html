<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:300px; height:50px;
			text-align:center;
			line-height:50px;
			font-size:50px;			
			border:1px solid #000; 
			border-radius:5px;
			background: -webkit-linear-gradient(#f90,#399);
			box-shadow:inset 0 0 1px red,0 10px 1px blue;
			position:absolute;
			top:0;
		}
		div:hover{box-shadow:inset 0 0 30px red,0 10px 1px blue;}
		div:active{box-shadow:inset 0 0 30px red,0 1px 1px blue; top:10px;}

	</style>
</head>
<body>
	<div>submit</div>
</body>
</html>
