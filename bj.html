<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ padding:0; margin:0;list-style:none;}
		ul{ width:930px;}
		li{width:310px; height:310px; float:left; position: relative; left:0; top:0;}
		img{ width:100%;}
		.em{ position: absolute;left:0; top:320px; -webkit-transform:scale(1,-1);

			-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0) 30%,rgba(0,0,0,1));
			opacity:0.4;
		}
	</style>
</head>
<body>
<ul>
	<li><img src="img/m1.jpg" /><img class="em" src="img/m1.jpg" /></li>
	<li><img src="img/m2.jpg" /><img class="em" src="img/m2.jpg" /></li>
	<li><img src="img/m3.jpg" /><img class="em" src="img/m3.jpg" /></li>
	
</ul>
</body>
</html>
